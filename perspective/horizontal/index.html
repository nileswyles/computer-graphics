<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
  </head>
  <body style="margin: 0px; display: block">
<!-- has to be at least width of object for rotation to work since I am doing maths from center of object... -->
	<input
		type="range"
		name="ztransform"
		id="ztransform"
		min="1"
		max="1000"
		step="20"
		value="1"> </input>
	<label id="ztransform-label" for="zxangle"></label>	
	<input
		type="range"
		name="zxangle"
		id="zxangle"
		min="-90"
		max="90"
		step="1"
		value="0"> </input>
	<label id="zxangle-label" for="zxangle"></label>
		<input
		type="range"
		name="zyangle"
		id="zyangle"
		min="-90"
		max="90"
		step="1"
		value="0"> </input>
	<label id="zyangle-label" for="zyangle"></label>
	<canvas id="canvas" style="min-width: 100%; min-height: 100%"></canvas>
  </body>
  <script src="./app.js"></script>
</html>
